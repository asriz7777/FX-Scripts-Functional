name: Microsoft_VSTS_Gitacc

authors:
  - Mohammed Shoukath Ali
  - Asiya Shaji

type: SUITE

endpoint: /accounts

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
        "name": "{{@Random | 3}}",
        "accountType": "Microsoft_VSTS_Git",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
  - id: 2
    body: '{
        "name": "Test-{{@Random | 6}}",
        "accountType": "Microsoft_VSTS_Git",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
  - id: 3
    body: '{
        "name": "Test-{{@Random | 12}}",
        "accountType": "Microsoft_VSTS_Git",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
  - id: 4
    body: '{
        "name": "Test-{{@Random | 24}}",
        "accountType": "Microsoft_VSTS_Git",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"
  - "@Response.data.accessKey == @Request.accessKey"
  - "@Response.data.secretKey != @Request.secretKey"

cleanup:
  - account_delete

severity: Major
category: Functional

tags:
  - V2

policies:
  logger: DEBUG
