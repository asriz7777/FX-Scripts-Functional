type: ABSTRACT

endpoint: /accounts

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  # Creates account type Local
  - id: 1
    body:
      '{
        "name": "Local-{{@Random | 6}}",
        "accountType": "Local"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"

cleanup:
  - account_delete


severity: Major

category: Functional

