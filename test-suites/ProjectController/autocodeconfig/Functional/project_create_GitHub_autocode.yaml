name: create_project_GitHub_autocode

authors:
  - Asiya

type: SUITE

init:
 - create_GitHubacc_abstract
 - create_project_GitHub_abstract

endpoint: projects/{{@create_project_GitHub_abstract_Response.data.id}}/autocodeconfig

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
        "project": {"id":{{@create_project_GitHub_abstract_Response.data.id}}",
        "url": "https://github.com/asriz7777/FX_Testing-Automation",
        "account": "{{@create_GitHubacc_abstract_Response.data}}"},
        "openAPISpec":"http://13.56.210.25/v2/api-docs"
      }'


assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

cleanup:
  - delete_project

severity: Major

category: Functional

tags:
- V2
