name: create_project_Git_abstract

authors:
  - Intesar Shannan Mohammed
  - Asiya Shaji

type: ABSTRACT

init:
  - create_Gitacc_abstract

endpoint: /projects

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
        "name": "Git-{{@Random | 3}}",
        "url": "https://github.com/asriz7777/FX-Scripts-Functional",
        "account": "{{@create_Gitacc_abstract_Response.data}}"
     }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

cleanup:
  - delete_project

severity: Major

category: Functional

tags:
- V2
